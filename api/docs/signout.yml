signout
---
tags:
- User logout
responses:
  200:
    description: User has succefully logedout.
parameters:
      - name: auth
        in: header
        name: Authorization
        description: an authorization header
        required: true
        type: string
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      template: "Bearer {apiKey}"
      bearerFormat: JWT