view_menu_items
---
tags:
- Fast Food Menu
responses:
  200:
    description: User is able to view all menu items.
  400:
    description: Inappropriate user request (Bad Request)
parameters:
      - name: auth
        in: header
        name: Authorization
        description: an authorization header
        required: true
        type: string
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      template: "Bearer {apiKey}"
      bearerFormat: JWT