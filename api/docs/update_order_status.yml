update_order_status
---
tags:
- Fast Food Orders
parameters:
      - name: auth
        in: header
        name: Authorization
        description: an authorization header
        required: true
        type: string

      - name: Update order
        in: body
        name: body
        description: Update the order status here
        required: true
        type: string

      - name: order_id
        in: path
        description: ID of the order to update
responses:
  200:
    description: Admin updates the order status.
  403:
    description: Permission denied; Login as admin (Forbidden)
  400:
    description: Inappropriate request (Bad Request)
    schema:
      id: Update order status
      properties:
        order_status:
          type: string
          default: new
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      template: "Bearer {apiKey}"
      bearerFormat: JWT