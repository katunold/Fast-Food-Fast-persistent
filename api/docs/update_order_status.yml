update_order_status.yml
---
tags:
- Fast Food Orders
responses:
  200:
    description: User is able to post an order here.
parameters:
      - name: auth
        in: header
        name: Authorization
        description: an authorization header
        required: true
        type: string

      - name: Update order
        in: body
        name: body
        description: Update the order status here
        required: true
        type: string

      - name: order_id
        in: path
        description: ID of the order to update
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      template: "Bearer {apiKey}"
      bearerFormat: JWT