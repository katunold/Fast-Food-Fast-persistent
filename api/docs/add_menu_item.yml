add_menu_item.yml
---
tags:
- Fast Food Menu
responses:
  200:
    description: Admin Is able to add another menu item from here.
parameters:
      - name: auth
        in: header
        name: Authorization
        description: an authorization header
        required: true
        type: string

      - name: add menu
        in: body
        name: body
        description: admin adds menu item here
        required: true
        type: string
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      template: "Bearer {apiKey}"
      bearerFormat: JWT