add_menu_item
---
tags:
- Fast Food Menu
parameters:
      - name: auth
        in: header
        name: Authorization
        description: an authorization header
        required: true
        type: string

      - name: add menu
        in: body
        name: body
        description: admin adds menu item here
        required: true
        type: string
responses:
  200:
    description: Admin Is able to add another menu item from here.
    schema:
      id: Add Menu Item
      properties:
        food_item:
          type: string
          default: item name
        price:
          type: integer
          default: 0000000
  409:
    description: Item already exists (Conflict).
  400:
    description: Request was inappropriate (Bad Request).
  403:
    description: Only admin can add menu item (Forbidden).
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      template: "Bearer {apiKey}"
      bearerFormat: JWT