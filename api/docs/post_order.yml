post_order.yml
---
tags:
- Fast Food Orders
responses:
  200:
    description: User is able to post an order here.
parameters:
      - name: auth
        in: header
        name: Authorization
        description: an authorization header
        required: true
        type: string

      - name: Post order
        in: body
        name: body
        description: User enters order details here
        required: true
        type: string
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
      template: "Bearer {apiKey}"
      bearerFormat: JWT